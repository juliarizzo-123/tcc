<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
<div layout:fragment="conteudo">

    <h1>Cadastro de Usuário</h1>

    <form method="post" action="/usuarios">

        <input type="hidden" name="_method" value="put" th:if="${usuario != null}">
        <input type="hidden" name="id" th:value="${usuario?.id}">

        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" th:value="${usuario?.nome}">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input id="email" name="email" th:value="${usuario?.email}">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input id="senha" name="senha" th:value="${usuario?.senha}">
        </div>

        <input type="submit" th:value="${usuario != null ? 'Salvar' : 'Cadastrar' }">

    </form>

</div>
</body>
</html>
